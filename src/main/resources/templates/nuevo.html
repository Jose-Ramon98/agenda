<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <style>
        .is-invalid {
            display: block;
        }
    </style>

</head>
<body class="container">

<h3>Nuevo contacto</h3>
<form action="" th:object="${contacto}" method="post" novalidate>

    <div class="mb-2">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Nombre" class="form-control" th:field="*{nombre}" th:errorclass="is-invalid">

        <div class="invalid-feedback" th:errors="*{nombre}"></div>

    </div>

    <div class="mb-2">
        <label for="fechaNacimiento">Fecha nacimiento</label>
        <input id="fechaNacimiento" type="date" placeholder="Fecha Nacimiento" class="form-control" th:field="*{fechaNacimiento}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{fechaNacimiento}"></div>
    </div>

    <div class="mb-2">
        <label for="celular">Celular</label>
        <input id="celular" type="tel" placeholder="Celular" class="form-control" th:field="*{celular}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{celular}"></div>
    </div>

    <div class="mb-2">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>


    <a href="/" class="btn btn-light ms-2">
        Cancelar
    </a>
    <button class="btn btn-primary">Crear contacto</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
